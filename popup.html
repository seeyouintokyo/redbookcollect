<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redbook Collect</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #ff2442;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #e60023;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redbook Collect</h2>
    <div id="status-message"></div>
    <button id="collect-btn">采集笔记数据</button>
    <button id="open-options">配置插件</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
